<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AXIOS PRACTISE</title>
    <link rel="stylesheet" href="css/bootstrap-5.2.3.min.css" />
    <style>
      input {
        border-radius: 0px !important;
        padding: 13px !important;
      }
      .input-row {
        margin-top: 5px;
        margin-bottom: 10px;
      }
      .input-label {
        margin-bottom: 5px;
      }
    </style>
  </head>

  <body>
    <div class="container pt-5" id="product-list-section">
      <div class="row">
        <div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
          <div class="card">
            <div class="card-header">
              <div class="d-flex">
                <div class="text-start w-100 p-1 mx-2">
                  <h3>Product List</h3>
                </div>
                <div class="text-end w-100 p-1">
                  <button class="btn btn-primary" onclick="addProduct()">
                    Create Product
                  </button>
                </div>
              </div>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table
                  class="table table-striped table-sm table-bordered table-hover"
                >
                  <thead>
                    <tr>
                      <th width="50px" class="text-center">SL</th>
                      <th width="100px" class="text-center">Code</th>
                      <th class="text-center">Name</th>
                      <th width="100px" class="text-center">Image</th>
                      <th width="100px" class="text-center">Unit Price</th>
                      <th width="100px" class="text-center">Qty</th>
                      <th width="100px" class="text-center">Total Price</th>
                      <th width="100px" class="text-center">Actions</th>
                    </tr>
                  </thead>
                  <tbody id="product-list-table"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container pt-5" id="add-edit-product-section">
      <div class="row">
        <div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
          <div class="card">
            <div class="card-header">
              <div class="d-flex">
                <div class="text-start w-100 p-1 mx-2">
                  <h3>Create Product</h3>
                </div>
                <div class="text-end w-100 p-1">
                  <button class="btn btn-primary" onclick="getProductList()">
                    Product List
                  </button>
                  <button
                    class="btn btn-success"
                    id="save-btn"
                    onclick="saveProduct()"
                  >
                    Save Product
                  </button>
                  <button
                    class="btn btn-success"
                    id="update-btn"
                    onclick="updateProduct()"
                  >
                    Update Product
                  </button>
                </div>
              </div>
            </div>
            <div class="card-body">
              <div class="row input-row">
                <div
                  class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12"
                >
                  <label for="product-code" class="input-label">
                    Product Code
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    id="productCode"
                    placeholder="Product Code"
                    name="productCode"
                  />
                  <input
                    type="hidden"
                    class="form-control"
                    id="productId"
                    name="productId"
                  />
                </div>
                <div
                  class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12"
                >
                  <label for="unit-price" class="input-label">Unit Price</label>
                  <input
                    type="number"
                    class="form-control"
                    id="unitPrice"
                    placeholder="Product Name"
                    name="unitPrice"
                    min="1"
                    value="1"
                    oninput="calculateTotalPrice()"
                  />
                </div>
              </div>
              <div class="row input-row">
                <div
                  class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12"
                >
                  <label for="product-name" class="input-label">
                    Product Name
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    id="productName"
                    placeholder="Product Name"
                    name="productName"
                  />
                </div>
                <div
                  class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12"
                >
                  <label for="quantity" class="input-label">Quantity</label>
                  <input
                    type="number"
                    class="form-control"
                    id="qty"
                    placeholder="Quantity"
                    name="qty"
                    min="1"
                    value="1"
                    oninput="calculateTotalPrice()"
                  />
                </div>
              </div>
              <div class="row input-row">
                <div
                  class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12"
                >
                  <label for="product-image" class="input-label">
                    Product Image
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    id="productImage"
                    placeholder="Product Image"
                    name="productImage"
                  />
                </div>
                <div
                  class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12"
                >
                  <label for="total-price" class="input-label">
                    Total Price
                  </label>
                  <input
                    type="number"
                    class="form-control"
                    id="totalPrice"
                    placeholder="Total Price"
                    name="totalPrice"
                    min="1"
                    value="1"
                    readonly
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/bootstrap-5.2.3.bundle.min.js"></script>
    <script src="js/axios.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
